# framgia-ci.yml
project_type: python
build:
  general_test:
    image: python:3.7
    environment:
      FLASK_APP: src.setup
    services:
      redis:
        image: redis:alpine
      mailcatcher:
        image: schickling/mailcatcher
      mysql_test:
        image: mysql:5.7
        environment:
          MYSQL_DATABASE: mysql_test
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_ROOT_PASSWORD: root
    prepare:
      - make config
      - make install
      - framgia-ci test-connect mysql_test 3306 60
test:
  unittest:
    command: make test
  pep8:
    command: make autopep8
  lint:
    command: make lint
  coverage:
    command: make coverage
deploy:
cache:
